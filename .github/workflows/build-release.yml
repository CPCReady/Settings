name: Build Linux Only (Debug)

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-linux:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libxcb-cursor0 \
                    libxcb-icccm4 \
                    libxcb-image0 \
                    libxcb-keysyms1 \
                    libxcb-randr0 \
                    libxcb-render-util0 \
                    libxcb-shape0 \
                    libxcb-xinerama0 \
                    libxcb-xkb1 \
                    libxkbcommon-x11-0 \
                    libfuse2 \
                    imagemagick

            - name: Verify ImageMagick installation
              run: |
                  which convert
                  convert --version
                  which magick || echo "magick command not found, using convert instead"

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install briefcase

            - name: Generate icons from SVG (using convert)
              run: |
                  for size in 16 32 64 128 256 512; do
                    echo "Generating icon-${size}.png..."
                    convert src/cpcreadyconfig/resources/icon.svg \
                      -background none \
                      -resize ${size}x${size}! \
                      src/cpcreadyconfig/resources/icon-${size}.png
                  done
                  ls -lh src/cpcreadyconfig/resources/icon-*.png

            - name: Build Linux app
              run: |
                  briefcase create linux
                  briefcase build linux
                  briefcase package linux --adhoc-sign

            - name: Upload Linux artifact
              uses: actions/upload-artifact@v4
              with:
                  name: linux-appimage
                  path: dist/*.AppImage

            - name: Display build info
              if: always()
              run: |
                  echo "Build directory contents:"
                  ls -lh dist/ || echo "No dist directory"
                  echo "Generated icons:"
                  ls -lh src/cpcreadyconfig/resources/icon-*.png || echo "No icons generated"
