name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Generate icon from SVG
        run: |
          mkdir -p src/cpcreadyconfig/resources/icon.iconset
          for size in 16 32 128 256 512; do
            magick src/cpcreadyconfig/resources/icon.svg -background none -resize ${size}x${size}! src/cpcreadyconfig/resources/icon.iconset/icon_${size}x${size}.png
            magick src/cpcreadyconfig/resources/icon.svg -background none -resize $((size*2))x$((size*2))! src/cpcreadyconfig/resources/icon.iconset/icon_${size}x${size}@2x.png
          done
          iconutil -c icns src/cpcreadyconfig/resources/icon.iconset

      - name: Build macOS app
        run: |
          briefcase create macOS
          briefcase build macOS
          briefcase package macOS --adhoc-sign --no-input

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      - name: Build Windows app
        run: |
          briefcase create windows
          briefcase build windows
          briefcase package windows --adhoc-sign

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: dist/*.msi

  build-linux:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Python 3.12
            uses: actions/setup-python@v5
            with:
                python-version: "3.12"

          - name: Install system dependencies
            run: |
                sudo apt-get update
                sudo apt-get install -y \
                  libxcb-cursor0 \
                  libxcb-icccm4 \
                  libxcb-image0 \
                  libxcb-keysyms1 \
                  libxcb-randr0 \
                  libxcb-render-util0 \
                  libxcb-shape0 \
                  libxcb-xinerama0 \
                  libxcb-xkb1 \
                  libxkbcommon-x11-0 \
                  libfuse2 \
                  imagemagick

          - name: Verify ImageMagick installation
            run: |
                which convert
                convert --version
                which magick || echo "magick command not found, using convert instead"

          - name: Install Python dependencies
            run: |
                python -m pip install --upgrade pip
                pip install briefcase

          - name: Generate icons from SVG (using convert)
            run: |
                for size in 16 32 64 128 256 512; do
                  echo "Generating icon-${size}.png..."
                  convert src/cpcreadyconfig/resources/icon.svg \
                    -background none \
                    -resize ${size}x${size}! \
                    src/cpcreadyconfig/resources/icon-${size}.png
                done
                ls -lh src/cpcreadyconfig/resources/icon-*.png

          - name: Build Linux app
            run: |
                briefcase create linux
                briefcase build linux
                briefcase package linux --adhoc-sign

          - name: Upload Linux artifact
            uses: actions/upload-artifact@v4
            with:
                name: linux-appimage
                path: dist/*.AppImage

          - name: Display build info
            if: always()
            run: |
                echo "Build directory contents:"
                ls -lh dist/ || echo "No dist directory"
                echo "Generated icons:"
                ls -lh src/cpcreadyconfig/resources/icon-*.png || echo "No icons generated"

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/linux-appimage/*.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
